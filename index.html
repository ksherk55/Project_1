<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>game</title>
</head>
<body>
    <div id="MenuBox">
        <button id="StartButton">Start Game</button>
        <br>
        <div id="speedButtons">
            <button id="speedUp">+</button>
            <span id="speedLabel">Speed: </span>
            <span id="speed"></span>
            <button id="speedDown">-</button>
        </div>
        
        <br>
        <div id="scoreBox">
            <span id="BlueScoreLabel">Blue Score: </span>
            <span id="BlueScore"></span>
            <span id="RedScoreLabel">Orange Score: </span>
            <span id="RedScore"></span>
        </div>
        
    </div>
    
    
    <div id="gameWindow" style="line-height: 0;"></div>

    <div id="controls">
        <div id="controlLabels">
            <span>Blue Controls</span>
            <span>Orange Controls</span>
        </div>
        <div id="controlImgs">
            <img id="blueControlImg" src="./blue controls.png">
            <img id="redControlImg" src="./red controls.png">

        </div>
    </div>

    <script src="./bike.js"></script>
    <script src="./gameTile.js"></script>
    <script src="./gameWindow.js"></script>
    <script src="./gameManager.js"></script>
    <script src="./index.js"></script>
</body>

</html>
